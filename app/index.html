<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Mapbox</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Ember Mapbox</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/ember-mapbox">
    <h1>Blog Post</h1>
    <p>Lorem ipsum dolor sit amet.</p>
  </script>

  <script type="text/x-handlebars" id="index">
    {{#each}}
      {{ember-mapbox}}
    {{/each}}
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="assets/js/libs/jquery-1.10.2.js"></script>
  <script src="assets/js/libs/handlebars-1.1.2.js"></script>
  <script src="assets/js/libs/ember-1.5.0.js"></script>
  <script src="assets/js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
