<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Mapbox</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Ember Mapbox</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/mapbox-map">
    <div id="map" class="map"></div>
  </script>

  <script type="text/x-handlebars" id="index">
    {{mapbox-map}}
  </script>

  <script src="assets/js/libs/jquery-1.10.2.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
  <script src="assets/js/libs/handlebars-1.1.2.js"></script>
  <script src="assets/js/libs/ember-1.5.0.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/components/mapbox-component.js"></script>
  <script src="assets/js/models/marker.js"></script>
  <script src="data/data.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
